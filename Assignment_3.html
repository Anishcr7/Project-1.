<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WWW.UPSC.COM</title>
</head>
<h1 style="text-align:center;">Form of UPSC(CSE)</h1>
<hr>
<body>
	<pre style="background-color: lavender; color: darkblue;">
		<form style="text-align:; font-size: large;">
			
	Name:<input type="text" name="" value="">                                                 
			
        Father's Name:<input type="text" name="">
			
        Mother's Name:<input type="text" name="">
            
        Address:<input type="text" name="">
			
	Phone Number:<input type="number" name="">
            
        Date of birth:<input type="datetime-local" name="">

        Email:<input type="email" name="">

        Graduation marks (CGPA):<input type="number" name="">

            <label for="state">State:</label>
            <select id="state" name="state">
            	<option value=""></option>
            	<option value="West Bengal">West Bengal</option>
            	<option value="Odisha">Odisha</option>
            	<option value="Bihar">Bihar</option>
            	<option value="Delhi">Delhi</option>
            	<option value="Maharashtra">Maharashtra</option>
            	<option value="Chennai">Chennai</option>
            	<option value="Kerala">Kerala</option>


            	
            </select>

            <label for="garduation degree">Choose Graduation Degree:</label>
            <select id="garduation degree" name="Graduation degree">
            <option value="" ></option>	
            <option value="B.Pharm">B.pharm</option>
            <option value="B.C.A">B.C.A.</option>
            <option value="B.Tech">B.Tech</option>
            <option value="Agriculture">Agriculture</option>
            <option value="B.H.M">B.H.M.</option>
            </select><br>

            <label for="Choose Exam Centre">Choose Exam Centre:</label>
            <select id="Choose Exam Centre" name="Choose Exam Centre">
            	<option value=""></option>
            	<option value="kolkata">Kolkata</option>
            	<option value="Delhi">Delhi</option>
            	<option value="Chennai">Chennai</option>
            	<option value="Mumbai">Mumbai</option>
            	<option value="Hyderabad">Hyderabad</option>



            	
            </select><br>
            <input type="file" name="">



            <input type="submit" name=""> <input type="reset" name="">





			




		</form>

	</pre>

</body>
</html>
